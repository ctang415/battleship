<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="body">
        <div class="player">
            <div class="playerlabel"></div>
            <div class="box">
                <div class="container"></div>
                <div class="side"></div>
            </div>
    </div>
        <div class="computer">
            <div class="computerlabel"></div>
            <div class="box">
                <div class="containertwo"></div>
                <div class="sidetwo"></div>
            </div>
    </div>
        <div class="overlay">
            <div class="popup">
                <span class="content"></span>
                <div class="playbutton">
                 <button id="play">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div>
            <button id="button">Start Game</button>
        </div>
        <div id="text">Drag and click to move your ships around!</div>
    </div>
    <script src="main.js"></script>
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</body>
</html>
